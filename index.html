<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carosello</title>
</head>
<!-- style css -->
<style>

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        padding: 40px;
    }
    .carosello {
        width: 900px;
        height: 300px;
        margin: 0 auto;
        position: relative;
    }

    .carosello .image {
        display: none;
    }

    .carosello .active {
        display: block;
    }

    img {
        width: 100%;
        height: 100%;
        /* display: block;  */
        object-fit: cover;
        object-position: center; 
    }

    .btn {
        padding: 5px;
        width: 30px;
        height: 30px;
        border-radius: 50%;
    }

    .btn-up {
        position: absolute;
        left: 50%;
        top: 30px;
        transform: translate(-50%);
    }

    .btn-down {
        position: absolute;
        left: 50%;
        bottom: 30px;
        transform: translate(-50%);
    }

</style>

<!-- HTML -->
<body>

    <div class="carosello">
        <!-- <img class="active" src="./img/01.webp" alt="">
        <img src="./img/02.webp" alt="">
        <img src="./img/03.webp" alt="">
        <img src="./img/04.webp" alt="">
        <img src="./img/05.webp" alt=""> -->

        <button class="btn btn-up">&UpArrow;</button>
        <button class="btn btn-down">&DownArrow;</button>
    </div>

    <!-- javascript -->
    <script src="./js/myscript.js"></script>
</body>
</html>
